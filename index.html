<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sample calculator</h1>
    <h2>hey for check</h2>
    <form action="" name="clc" class="second">

        <div class="divtop"><input type="text" name="display" style="width: 90%;height:20% ; background-color:  rgb(126, 124, 124); border: 0.7em solid black;"><br></div>

        <input class="btn" type="button" value="OFF">
        <input class="btn" type="button" value="&#x221A">
        <input class="btn" type="button" value="MU">
        <input class="btn" type="button" value="MRC">
        <input class="btn" type="button" value="M-">
        <input class="btn" type="button" value="M+"><br>
        <input class="btn" type="button" value="&#8594;">
        <input class="btn" type="button" value="7" style="background-color: slategrey;">
        <input class="btn" type="button" value="8" style="background-color: slategrey;">
        <input class="btn" type="button" value="9" style="background-color: slategrey;">
        <input class="btn" type="button" value="%">
        <input class="btn" type="button" value="GT"><br>
        <input class="btn" type="button" value="+/-">
        <input class="btn" type="button" value="4" style="background-color: slategrey;">
        <input class="btn" type="button" value="5" style="background-color: slategrey;">
        <input class="btn" type="button" value="6" style="background-color: slategrey;">
        <input class="btn" type="button" value="*">
        <input class="btn" type="button" value="&#247"><br>
        <input class="btn" type="button" value="CE" style="background-color: rgb(212, 105, 63);">
        <input class="btn" type="button" value="1" style="background-color: slategrey;">
        <input class="btn" type="button" value="2" style="background-color: slategrey;">
        <input class="btn" type="button" value="3 " style="background-color: slategrey;">
        <input class="btn" type="button" value="+ ">
        <input class="btn" type="button" value="- "><br>
        <input class="btn" type="button" value="AC " style="background-color: rgb(212, 105, 63);">
        <input class="btn" type="button" value="0" style="background-color: slategrey;">
        <input class="btn" type="button" value="00 " style="background-color: slategrey;">
        <input class="btn" type="button" value="." style="background-color: slategrey;">
        <input class="btn" type="button" value="=">
        <input class="btn" type="button" value=" " style="background-color: rgb(126, 124, 124); border: 0px;">
    </form>
